group 'de.furylynx.mae.samples'
version '0.1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

sourceSets.main.java.srcDirs = ['src/main/java']

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile "de.furylynx.mae:libmae:0.10.0"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
