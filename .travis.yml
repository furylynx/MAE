deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    skip_cleanup: true
    file:
      - libmae/*.deb
      - libmae_demo/*.deb
      - libmae_eventing/*.deb
      - samples/laban-sequence-converter/*.deb
