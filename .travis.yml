language: cpp
sudo: true

branches:
  only:
    - master
    - develop

services:
  - docker

matrix:
  include:
  - os: linux
    compiler: gcc
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - jq
        - docker-ce
        - g++-6
        - libopencv-dev
        - libxml++2.6-dev
        - libboost-all-dev
        - libsdl2-dev
        - libsdl2-image-dev
        - libsdl2-ttf-dev
        - swig3.0
        - openjdk-8-jdk
        - gradle
        - groovy
    env: COMPILER='g++-6' BUILD_TYPE='Release'


before_script:
- export CXX=${COMPILER}

script:
- cd libmae/ && cmake . && make && sudo make install && sudo rm install_manifest.txt && make package && sudo rm CMakeCache.txt && cd ..
- cd libmae_demo/ && cmake . && make && sudo make install && sudo rm install_manifest.txt && make package && sudo rm CMakeCache.txt && cd ..
- cd libmae_eventing/ && cmake . && make && sudo make install && sudo rm install_manifest.txt && make package && sudo rm CMakeCache.txt && cd ..
- cd samples/laban-sequence-converter/ && cmake . && make package && sudo rm CMakeCache.txt && cd ../..

env:
  global:
  - secure: ""
  - secure: ""
  - secure: ""

deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    skip_cleanup: true
    file:
      - libmae/*.deb
      - libmae_demo/*.deb
      - libmae_eventing/*.deb
      - samples/laban-sequence-converter/*.deb
    on:
      repo: furylynx/MAE
      tags: true
  - provider: script
    script: bash .travis/docker_push.sh
    on:
      repo: furylynx/MAE
      #tags: true
