language: cpp
sudo: true

services:
  - docker

matrix:
  include:
  - os: linux
    compiler: gcc
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - jq
        - docker-ce
        - g++-6
        - libopencv-dev
        - libxml++2.6-dev
        - libboost-all-dev
        # Recent version is compiled below
        # - libsdl2-dev
        # - libsdl2-image-dev
        # - libsdl2-ttf-dev
        - librsvg2-dev
        - swig3.0
        - openjdk-8-jdk
        - gradle
        - groovy
    env: COMPILER='g++-6' BUILD_TYPE='Release'
    before_script:
    - export CXX=${COMPILER}
    # Download, make and install SDL2-2.0.8 (stable)
    - |
      travis_retry curl -L https://www.libsdl.org/release/SDL2-2.0.8.tar.gz | tar xz
      cd SDL2-2.0.8
      ./configure
      make
      sudo make install
      cd ..
    # Download, make and install SDL2_image-2.0.3 (stable)
    - |
      travis_retry curl -L https://www.libsdl.org/projects/SDL_image/release/SDL2_image-2.0.3.tar.gz | tar xz
      cd SDL2_image-2.0.3
      ./configure
      make
      sudo make install
      cd ..
    # Download, make and install SDL2_ttf-2.0.14 (stable)
    - |
      travis_retry curl -L https://www.libsdl.org/projects/SDL_ttf/release/SDL2_ttf-2.0.14.tar.gz | tar xz
      cd SDL2_ttf-2.0.14
      ./configure
      make
      sudo make install
      cd ..
    script:
    - cd libmae/ && cmake . && make && sudo make install && sudo rm install_manifest.txt && make package && sudo rm CMakeCache.txt && cd ..
    - cd libmae_demo/ && cmake . && make && sudo make install && sudo rm install_manifest.txt && make package && sudo rm CMakeCache.txt && cd ..
    - cd libmae_eventing/ && cmake . && make && sudo make install && sudo rm install_manifest.txt && make package && sudo rm CMakeCache.txt && cd ..
    - cd samples/laban-sequence-converter/ && cmake . && make package && sudo rm CMakeCache.txt && cd ../..

  - os: osx
    addons:
      homebrew:
        taps: homebrew/cask-versions
        casks: java8
        packages:
